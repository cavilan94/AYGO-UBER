<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Coordenadas</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map { height: 400px; }
    #coordinates { padding: 10px; margin-top: 20px; border: 1px solid #ccc; }
    #result { padding: 10px; margin-top: 20px; border: 1px solid #ccc; background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Mapa Interactivo</h1>
  <div id="map"></div>
  <div id="coordinates">
    <p><strong>Coordenadas de Origen:</strong> <span id="start-coordinates">No seleccionado</span></p>
    <p><strong>Coordenadas de Destino:</strong> <span id="end-coordinates">No seleccionado</span></p>
  </div>
  <button id="sendCoordinates">Enviar Coordenadas</button>
  <div id="result">
    <h3>Resultado:</h3>
    <pre id="result-output">Esperando resultado...</pre>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    // Crear el mapa centrado en una ubicación predeterminada
    let map = L.map('map').setView([19.4326, -99.1332], 13); // Coordenadas iniciales (ejemplo CDMX)

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    let startMarker = null;
    let endMarker = null;

    // Evento de clic en el mapa para seleccionar el punto de origen
    map.on('click', function(e) {
      if (!startMarker) {
        // Primer clic: marcar el punto de inicio
        startMarker = L.marker([e.latlng.lat, e.latlng.lng]).addTo(map);
        document.getElementById('start-coordinates').textContent = `${e.latlng.lat.toFixed(4)}, ${e.latlng.lng.toFixed(4)}`;
      } else if (!endMarker) {
        // Segundo clic: marcar el punto de destino
        endMarker = L.marker([e.latlng.lat, e.latlng.lng]).addTo(map);
        document.getElementById('end-coordinates').textContent = `${e.latlng.lat.toFixed(4)}, ${e.latlng.lng.toFixed(4)}`;
      }
    });

    // Evento para enviar las coordenadas a la función Lambda
    document.getElementById('sendCoordinates').addEventListener('click', function() {
      if (startMarker && endMarker) {
        const startCoordinates = {
          lat: startMarker.getLatLng().lat,
          lng: startMarker.getLatLng().lng
        };

        const endCoordinates = {
          lat: endMarker.getLatLng().lat,
          lng: endMarker.getLatLng().lng
        };

        // Llamar al API Gateway para invocar la función Lambda con el método GET
        const url = `https://jf1tctskuh.execute-api.us-east-1.amazonaws.com/prod/viaje?startLat=${startCoordinates.lat}&startLng=${startCoordinates.lng}&endLat=${endCoordinates.lat}&endLng=${endCoordinates.lng}`;

        fetch(url)
          .then(response => response.json())
          .then(data => {
            console.log('Respuesta de Lambda:', data);
            // Mostrar las coordenadas generadas entre el origen y el destino
            document.getElementById('result-output').textContent = `Coordenadas Intermedias:\n${data.coordinates.map(c => `Lat: ${c.lat.toFixed(4)}, Lng: ${c.lng.toFixed(4)}`).join('\n')}`;
          })
          .catch(error => {
            console.error('Error al enviar las coordenadas:', error);
            document.getElementById('result-output').textContent = 'Error al procesar la solicitud.';
          });
      } else {
        alert('Por favor, selecciona un punto de origen y un punto de destino.');
      }
    });
  </script>
</body>
</html>
