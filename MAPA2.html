<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Interactivo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map { height: 400px; }
    #coordinates { padding: 10px; margin-top: 20px; border: 1px solid #ccc; }
    #result { padding: 10px; margin-top: 20px; border: 1px solid #ccc; background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Mapa Interactivo</h1>
  <div id="map"></div>
  <div id="coordinates">
    <p><strong>Coordenadas de Inicio:</strong> <span id="start-coordinates">No seleccionado</span></p>
  </div>
  <button id="sendCoordinates">Enviar Coordenadas</button>
  <div id="result">
    <h3>Resultado:</h3>
    <pre id="result-output">Esperando resultado...</pre>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    // Crear el mapa centrado en una ubicación por defecto
    let map = L.map('map').setView([19.4326, -99.1332], 13); // Coordenadas iniciales de ejemplo (CDMX)

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    let startMarker = null;

    // Evento de clic en el mapa para seleccionar el punto de inicio
    map.on('click', function(e) {
      if (startMarker) {
        startMarker.setLatLng(e.latlng); // Mover el marcador si ya existe
      } else {
        startMarker = L.marker([e.latlng.lat, e.latlng.lng]).addTo(map); // Marcar el punto de inicio
      }
      document.getElementById('start-coordinates').textContent = `${e.latlng.lat.toFixed(4)}, ${e.latlng.lng.toFixed(4)}`;
    });

    // Evento para enviar las coordenadas a la función Lambda
    document.getElementById('sendCoordinates').addEventListener('click', function() {
      if (startMarker) {
        const startCoordinates = {
          lat: startMarker.getLatLng().lat,
          lng: startMarker.getLatLng().lng
        };

        // Llamar al API Gateway para invocar la función Lambda
        fetch('https://d16ehhpcr9.execute-api.us-east-1.amazonaws.com/prod/coords', { // Reemplaza con tu URL de API Gateway
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(startCoordinates)
        })
        .then(response => response.json())
        .then(data => {
          console.log('Respuesta de Lambda:', data);
          // Mostrar las coordenadas resultantes
          document.getElementById('result-output').textContent = `Nuevo Punto:\nLatitud: ${data.newLat.toFixed(4)}\nLongitud: ${data.newLng.toFixed(4)}`;
        })
        .catch(error => {
          console.error('Error al enviar las coordenadas:', error);
          document.getElementById('result-output').textContent = 'Error al procesar la solicitud.';
        });
      } else {
        alert('Por favor, selecciona un punto de inicio.');
      }
    });
  </script>
</body>
</html>
