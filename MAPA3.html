<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Interactivo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map { height: 400px; }
    #coordinates { padding: 10px; margin-top: 20px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Mapa Interactivo</h1>
  <div id="map"></div>
  <div id="coordinates">
    <p><strong>Coordenadas de Inicio:</strong> <span id="start-coordinates">No seleccionado</span></p>
    <p><strong>Coordenadas de Destino:</strong> <span id="end-coordinates">No seleccionado</span></p>
  </div>
  <button id="sendCoordinates">Enviar Coordenadas</button>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([19.4326, -99.1332], 13); // Coordenadas iniciales para centrar el mapa (CDMX)

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    let startMarker = null;
    let endMarker = null;

    map.on('click', function(e) {
      if (!startMarker) {
        // Primer click: punto de inicio
        startMarker = L.marker([e.latlng.lat, e.latlng.lng]).addTo(map);
        document.getElementById('start-coordinates').textContent = `${e.latlng.lat}, ${e.latlng.lng}`;
      } else if (!endMarker) {
        // Segundo click: punto de destino
        endMarker = L.marker([e.latlng.lat, e.latlng.lng]).addTo(map);
        document.getElementById('end-coordinates').textContent = `${e.latlng.lat}, ${e.latlng.lng}`;
      }
    });

    document.getElementById('sendCoordinates').addEventListener('click', function() {
      if (startMarker && endMarker) {
        // Obtenemos las coordenadas de inicio y destino
        const startCoordinates = { lat: startMarker.getLatLng().lat, lng: startMarker.getLatLng().lng };
        const endCoordinates = { lat: endMarker.getLatLng().lat, lng: endMarker.getLatLng().lng };

        // Llamada al API Gateway
        fetch('https://e45mh1wil7.execute-api.us-east-1.amazonaws.com/calc', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            start: startCoordinates,
            end: endCoordinates
          })
        })
        .then(response => response.json())
        .then(data => {
          console.log(data);
          // Aquí puedes mostrar el resultado de Lambda en el mapa, por ejemplo, añadiendo una ruta o distancia
        })
        .catch(error => console.error('Error al enviar las coordenadas:', error));
      } else {
        alert('Por favor, selecciona ambos puntos.');
      }
    });
  </script>
</body>
</html>
