<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Inicio y Destino</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <style>
        #map { height: 500px; width: 100%; }
        #info-box { background-color: rgba(255, 255, 255, 0.7); padding: 10px; position: absolute; top: 10px; left: 10px; z-index: 1000; }
    </style>
</head>
<body>

<div id="info-box">
    <strong>Coordenadas:</strong>
    <p id="start-coordinates">Inicio: </p>
    <p id="end-coordinates">Destino: </p>
    <button id="sendDataButton">Enviar Datos</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    let map = L.map('map').setView([19.432608, -99.133209], 13); // Centro en Ciudad de México (puedes modificarlo)

    // Cargar un mapa base (puedes usar otros proveedores como OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let startMarker, endMarker;
    let startCoordinates, endCoordinates;

    // Evento para capturar el primer clic (coordenada de inicio)
    map.on('click', function(e) {
        if (!startMarker) {
            startCoordinates = e.latlng;
            startMarker = L.marker([startCoordinates.lat, startCoordinates.lng]).addTo(map);
            document.getElementById('start-coordinates').innerHTML = `Inicio: ${startCoordinates.lat.toFixed(4)}, ${startCoordinates.lng.toFixed(4)}`;
        } else if (!endMarker) {
            endCoordinates = e.latlng;
            endMarker = L.marker([endCoordinates.lat, endCoordinates.lng]).addTo(map);
            document.getElementById('end-coordinates').innerHTML = `Destino: ${endCoordinates.lat.toFixed(4)}, ${endCoordinates.lng.toFixed(4)}`;
        }
    });

    // Evento para enviar las coordenadas a la API
    document.getElementById('sendDataButton').addEventListener('click', function() {
        if (startCoordinates && endCoordinates) {
            // Llamada al API REST de AWS API Gateway
            fetch('arn:aws:execute-api:us-east-1:774433772810:e45mh1wil7/*/POST/calcular', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    start: startCoordinates,
                    end: endCoordinates
                })
            })
            .then(response => response.json())
            .then(data => {
                // Aquí puedes procesar la respuesta de la Lambda (la pendiente, valores calculados, etc.)
                alert('Datos enviados correctamente: ' + JSON.stringify(data));
            })
            .catch(error => {
                console.error('Error al enviar los datos:', error);
            });
        } else {
            alert('Por favor, selecciona ambas coordenadas.');
        }
    });
</script>

</body>
</html>
